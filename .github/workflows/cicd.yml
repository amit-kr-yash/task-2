name: DevSecOps CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  security-scans:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install tfsec manually
        run: |
          curl -L -o tfsec https://github.com/aquasecurity/tfsec/releases/download/v1.28.5/tfsec-linux-amd64
          chmod +x tfsec
          sudo mv tfsec /usr/local/bin/tfsec

      - name: Run tfsec scan
        run: tfsec ./terraform --config-file .tfsec/config.yml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: false # We are not pushing, just building for the scan
          tags: my-secure-app:latest
          load: true # Load the image into the local Docker daemon

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.22.0
        with:
          image-ref: 'my-secure-app:latest'
          format: 'table'
          exit-code: '1' # Fail the build if vulnerabilities are found
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: security-scans # This job runs only if security-scans succeeds
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Apply Kubernetes manifests
        run: |
          echo "Simulating deployment..."
          echo "Applying SealedSecret..."
          cat k8s/sealed-secret.yaml
          echo -e "\nApplying Deployment..."
          cat k8s/deployment.yaml

  apply-terraform:
    name: Apply Terraform
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Apply Terraform configuration
        run: |
          echo "Simulating Terraform apply..."
          echo "Terraform plan would be applied here."
